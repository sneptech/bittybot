name: bittybot
description: Fully offline multilingual chat and translation app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  # Phase 1: Inference
  llama_cpp_dart: ^0.2.2
  ffi: ^2.1.0
  # Phase 2: Model distribution
  background_downloader: ^9.5.2
  connectivity_plus: ^7.0.0
  convert: ^3.1.2
  crypto: ^3.0.7
  disk_space_plus: ^0.2.6
  system_info_plus: ^0.0.6
  # Phase 5: Translation UI
  country_flags: ^4.1.2
  flutter_localized_locales: ^2.0.5
  # Sprint 6: Markdown rendering
  flutter_markdown_plus: ^1.0.7
  # Phase 3: App foundation
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0
  google_fonts: ^8.0.2
  drift: ^2.31.0
  drift_flutter: ^0.2.8
  # Phase 9: Web Search
  http: ^1.3.0
  # Sprint 11: OCR
  google_mlkit_text_recognition: ^0.15.1
  image_picker: ^1.1.2
  # Shared
  path_provider: ^2.1.5
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^4.0.0
  build_runner: ^2.10.5
  drift_dev: ^2.31.0
  integration_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/google_fonts/
    - assets/icon.png
